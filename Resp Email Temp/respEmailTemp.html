<!DOCTYPE html >
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<!--Viewport meta tag - tells the email client or browser to assume email is as wide as the screen width of the device-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Responsive email</title>
		<style type="text/css">
			body {
				margin: 0;
				font-family: arial, sans-serif;
			}
		</style>
	</head>
	<body>
		<!--apply style to table, not body (will be ignored by email client)-->
		<table border="1" cellpadding="0" cellspacing="0" width="100%">
			<tr>
				<td> Hello Mars!
				<table border="1" cellpadding="0" cellspacing="0" width="640">
					<tr>
						<td> Header </td>
					</tr>
					<tr>
						<td> Introduction </td>
					</tr>
				</table>
				<tr>
					<td>
					<table border="1" cellpadding="0" cellspacing="0" align="left" width="49%">
						<tr>
							<td> Left column </td>
						</tr>
					</table>
					<table border="1" cellpadding="0" cellspacing="0" align="right" width="49%">
						<tr>
							<td> Right column </td>
						</tr>
					</table>
					</td>
				</tr>
				</td>
			</tr>
		</table>

	</body>
</html>
